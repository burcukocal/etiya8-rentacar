<ul>
  <li *ngFor="let item of list">
    <a routerLink="/home/models/{{item.id}}">{{ item.name }}</a>
  </li>
</ul>



<section class="mt-5">
  <table class="table w-75 border">
    <thead>
      <tr>
        <th>Model Name</th>
        <th>Model Year</th>
        <th>Daily Price</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of list">
        <tr>
          <td routerLink="/home/models/{{item.id}}">{{ item.name }}</td>
          <td>{{ item.modelYear }}</td>
          <td>{{ item.dailyPrice }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>

  <button type="button" (click)="onPageChange(pageIndex -1)" [disabled]="pageIndex ===0">Prev</button>
  {{ pageIndex +1 }}
  <button type="button"(click)="onPageChange(pageIndex + 1)" [disabled]="!hasPageNext">Next</button>
